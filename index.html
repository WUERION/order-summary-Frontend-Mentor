<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs,audiobooks, and podcasts on any
        device anywhere you like!</p>

      <section class="plan">
        <img src="images/icon-music.svg" alt="icon-music">

        <div class="texts">
          <p class="text"> Annual Plan</p>
          <p> $59.99/year </p>
        </div>
        <a href="#"> Change</a>
      </section>

      <button class="btn-sumit">Proceed to Payment</button>
      <button class="btn-cancel">Cancle Order</button>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://wuerion.github.io/">WUERION</a>.
  </div>


</body>

</html>
